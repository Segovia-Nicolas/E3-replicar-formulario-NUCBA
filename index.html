<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replicar el formulario</title>
    <style>
      body {
        width: 90%;
        height: 80%;
        border: 2px solid black;
        padding-top: 20px;
        padding-left: 5px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Formulario de registro</h1>
      <section>
        <form action="">
          <label for="Nombre">Nombre:</label>
          <input type="text" name="Nombre" id="Nombre" required />
          <br /><br />
          <label for="Apellido">Apellido:</label>
          <input type="text" name="Apellido" id="Apellido" required />
          <br /><br />
          <label for="">Modalidad de cursada:</label>
          <input type="radio" name="On-Demand" id="On-Demand" />
          <label for="On-Demand">On-Demand</label>
          <input type="radio" name="On-Demand" id="Vivo" />
          <label for="Vivo">En vivo</label>
          <br /><br />
          <label for="email">Correo:</label>
          <input type="email" name="email" id="email" required />
          <br /><br />
          <input type="checkbox" name="deseo" id="deseo" required />
          <label for="deseo"
            >Deseo recibir información sobre nuevos posteos en la plataforma de
            Nucba.</label
          >
          <br /><br />
          <input type="checkbox" name="declaro" id="declaro" required />
          <label for="declaro"
            >Declaro que leí los terminos y condiciones y estoy listo para
            convertirme en desarrollador Web Full Stack.</label
          >
          <br /><br />
          <input type="button" value="Enviar" />
        </form>
      </section>
    </main>
  </body>
</html>
